<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class=" tool " id="pencil">
                <img src="./Resources/NewIcons/Black_Pencil.svg" alt>
                <div class="tools-options hide" id="pencil-options">
                    <input type="range" name="pencil-size" id="pencil-size"
                    value="1" min="1" max="40">
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                </div>
        
            </div>
            
            <div class=" tool " id="eraser">
                <img src="./Resources/NewIcons/Eraser.svg" alt>
                <div class="tools-options hide" id="eraser-options">
                    <input type="range" name="eraser-size" id="eraser-size"
                    value="1" min="1" max="40">

                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./Resources/NewIcons/StickyNote.svg" alt>
            </div>
            <div class="tool" id="photo">
                <img src="./Resources/NewIcons/Photo.svg" alt>
                <input type="file" name="" id="photo-upload" style="display:none;">
            </div>
            <div class="tool" id="download">
                <img src="./Resources/NewIcons/Download.svg" alt>
            </div>
            <div class="tool" id="undo">
                <img src="./Resources/NewIcons/undo.svg" alt>
            </div>
            <div class="tool" id="redo">
                <img src="./Resources/NewIcons/redo.svg" alt>
            </div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="canvas"></canvas>
        <!-- <img src="http://127.0.0.1:5501/1785c321-4f2c-466d-830e-c3c7beea0562" alt=""/> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js" integrity="sha512-2rUSTSAeOO02jF6eBqENNqPs1EohenJ5j+1dgDPdXSLz9nOlrr8DJk4zW/lDy8rjhGCSonW3Gx812XJQIKZKJQ==" crossorigin="anonymous"></script>
    <script>
        
        const socket = io.connect("http://localhost:3000");
   </script>
    <script src="script.js"></script>
    <script src="tools.js"></script>
    <script src="util.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
</body>
</html>
